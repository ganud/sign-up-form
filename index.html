<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-column">
        <div class="col-1">
          <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Logo_C_sharp.svg/1200px-Logo_C_sharp.svg.png" alt="">
            <h1>AGHPB</h1>
          </div>
        </div>
        <div class="col-2">
            <div class="card-1">
              <div class="card-content">You came here to look at anime girls holding programming books. Education be blessed!</div>
              <div class="card-content">You <em>know</em> you want to sign up.</div>
            </div>
            <div class="card-2">
                <form action="" id="sign-up-form">
                    <legend>Sign up here!<br><br></legend>

                      <div class="form-container">
                          <div class="form-colgroup">
                              <div class='form-col'>
                                <label for='first-name'>Name</label>
                                <input id='first-name' name='first-name' type='text' required placeholder="  "/>
                              </div>
                              <div class='form-col'>
                                <label for='email'>Email</label>
                                <input id='email' name='email' type='email' required placeholder="  "/>
                              </div>
                          
                              <div class='form-col'>
                                <label for='password'>Password</label>
                                <input id='password' name='password' type='password' required placeholder="  "/>
                              </div>
                          </div>
                          <div class="form-colgroup">
                            <div class='form-col'>
                              <label for='last-name'>Last Name</label>
                              <input id='last name' name='last-name' type='text' required placeholder="  "/>
                            </div>
                            <div class='form-col'>
                              <label for='phone-number'>Phone Number</label>
                              <input id='phone-number' name='phone-number' type='tel' required placeholder="  "/>
                            </div>
                          
                            <div class='form-col'>
                              <label for='confirm-password'>Confirm Password</label>
                              <input id='confirm-password' name='confirm-password' type='password' required placeholder="  "/>
                            </div>
                                              </div>
                      </div>  
                </form>
            </div>
            <div class="card-3">
              <input form="sign-up-form" type="submit" value="Create Account"></input>
              <div>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
